<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <title>Calculadora JS</title>
</head>
<body>
    <main
    id="calc">
        <h3>Calculadora <button id="fecha-modal">X</button></h3>
        <div id="operations">
            <div id="previous-operation"></div>   
            <div id="current-operation"></div>
        </div>
        <div id="buttons-container">
            <button style="color: white;">CE</button>
            <button style="color: white;">C</button>
            <button style="color: white;">DEL</button>
            <button style="color: white;">/</button>
            <button style="color: white;" class="number">7</button>
            <button style="color: white;" class="number">8</button>
            <button style="color: white;" class="number">9</button>
            <button style="color: white;">*</button>
            <button style="color: white;" class="number">4</button>
            <button style="color: white;" class="number">5</button>
            <button style="color: white;" style="color: white;"class="number">6</button>
            <button style="color: white;">-</button>
            <button style="color: white;"class="number">1</button>
            <button style="color: white;"class="number">2</button>
            <button style="color: white;"class="number">3</button>
            <button style="color: white;">+</button>
            <button style="color: white;"class="number">0</button>
            <button style="color: white;"class="number">.</button>
            <button style="color: white;"id="equal-btn">=</button>
        </div>
    </main>

    <section>
        <div class="modal-content" id="btn-modal">
            <img src="./img/pngwing.com.png" alt="Calculadora icon" id="icon">
            <p style="color:white;">Calculadora</p>
        </div>
    </section>
</body>
</html>
